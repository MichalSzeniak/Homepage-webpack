<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link rel="icon" type="image/png" sizes="32x32" href="" />
    <link rel="icon" type="image/png" sizes="96x96" href="" />
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/img/favicon.ico" />
</head>

<body class="body">
    <div class="menu">
        <button class="menu__close-button">
            <svg width="46" height="47" viewBox="0 0 46 47" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M15.0528 23.3857L0.229004 38.2095L7.56196 45.5425L22.3857 30.7187L38.1223 46.4552L45.4552 39.1223L29.7187 23.3857L45.6842 7.42024L38.3513 0.0872803L22.3857 16.0528L7.33296 1L0 8.33296L15.0528 23.3857Z"
                    fill="black" />
            </svg>
        </button>
        <ul class="menu__list">
            <li class="menu__list--item"><a class="menu__link menu__link--main" href="index.html">Strona główna</a></li>
            <li class="menu__list--item"><a class="menu__link menu__link--notes" href="">Notatki</a></li>
            <li class="menu__list--item"><a class="menu__link menu__link--notebook here" href="notebook.html">Notes</a>
            </li>
            <li class="menu__list--item"><a class="menu__link menu__link--tools" href="">Narzędzia</a></li>
            <li class="menu__list--item"><a class="menu__link menu__link--projects" href="">Projekty</a></li>
        </ul>
    </div>

    <nav class="navigation">
        <div class="logo"><img class="logo__img" src="../assets/img/logo.png" alt="Logo"></div>
        <div class="dark-mode">
            <input class="checkbox" type="checkbox" name="night mode" id="ns">
            <label for="ns">
                <span class="check"></span>
            </label>
        </div>
        <button class="burger burger-js">
            <svg class="burger__svg" viewBox="0 0 100 80" width="40" height="40">
                <rect width="100" height="20"></rect>
                <rect y="30" width="100" height="20"></rect>
                <rect y="60" width="100" height="20"></rect>
            </svg>
        </button>
    </nav>

    <main class="main">
        <header class="header">
            <div class="header__text-container">
                <h1 class="header__h1">Notes</h1>
                <p class="header__p">Notesowski</p>
            </div>
            <div class="header__arrow">
                <a class="header__arrow--link" href="#notebook"><img src="../assets/img/down.png" alt=""></a>
            </div>
        </header>
        <section class="notebook" id="notebook">
            <div class="notebook__container">
                <h2 class="notebook__h2">Notes</h2>
                <textarea class="notebook__textarea" placeholder="Wpisz notatke" name="notebook" id="notebook" cols="" rows="15"></textarea>
                <div class="notebook__button">
                    <button class="notebook__button--save">Save</button>
                    <button class="notebook__button--load">Load</button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
